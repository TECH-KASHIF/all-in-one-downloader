<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>All-in-One Downloader</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      margin: 0;
    }
    h1 {
      margin-bottom: 20px;
    }
    form {
      background: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      width: 300px;
    }
    input, select, button {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    button {
      background: #4CAF50;
      color: white;
      font-weight: bold;
      cursor: pointer;
    }
    #result {
      margin-top: 20px;
      word-break: break-word;
    }
  </style>
</head>
<body>

  <h1>All-in-One Downloader</h1>

  <form id="downloadForm">
    <input type="url" id="link" placeholder="Paste your link" required>
    <select id="platform" required>
      <option value="">Select Platform</option>
      <option value="instagram">Instagram</option>
      <option value="facebook">Facebook</option>
    </select>
    <button type="submit">Download</button>
  </form>

  <div id="result"></div>

  <script>
    const form = document.getElementById('downloadForm');
    const resultDiv = document.getElementById('result');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      const url = document.getElementById('link').value;
      const platform = document.getElementById('platform').value;

      if (!url || !platform) {
        alert('Please paste a link and select a platform.');
        return;
      }

      try {
        const response = await fetch(`/download/${platform}`, {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({ url })
        });
        const data = await response.json();

        if (data.url) {
          resultDiv.innerHTML = `
            <p>Download Link:</p>
            <a href="${data.url}" target="_blank">${data.url}</a>
          `;
        } else {
          resultDiv.innerHTML = `<p>${data.message || 'Download failed.'}</p>`;
        }
      } catch (err) {
        resultDiv.innerHTML = `<p>Something went wrong. Please try again.</p>`;
      }
    });
  </script>

</body>
  </html>
<form id="tiktokForm">
  <input type="text" id="tiktokURL" placeholder="Enter TikTok video URL">
  <button type="submit">Download</button>
</form>

<script>
  document.getElementById('tiktokForm').addEventListener('submit', async function (e) {
    e.preventDefault();
    const url = document.getElementById('tiktokURL').value;
    const res = await fetch(`/api/tiktok?url=${encodeURIComponent(url)}`);
    const data = await res.json();
    alert(JSON.stringify(data));
  });
</script>
